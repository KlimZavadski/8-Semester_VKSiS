<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Bus</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript" src="jquery-1.9.0.min.js"></script>
	<script type="text/javascript" src="custom.js"></script>
</head>
<body class="page">
	<div id="" class="mainWindow" id="mainWindow">
		<label>Address:</label>
		<input type="number" id="receiveAddress" class="addressInput"/>

		<label>Send to address:</label>
		<input type="number" id="sendAddress" class="addressInput"/>

		<label>Priority:</label>
		<select id="stationPriority">
			<option value="0">Low</option>
			<option value="1">Medium</option>
			<option value="2">Hight</option>
		</select>

		<textarea id="sendTextArea"></textarea>
		<div class="buttonDiv">
			<input type="button" id="sendTokenButton" class="button" value="Send Token"/>
			<input type="button" id="resetButton" class="button" value="Reset"/>
		</div>
		<textarea id="systemTextArea"></textarea>
		<textarea id="receiveTextArea"></textarea>
	</div>
</body>
</html>
